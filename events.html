<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events - Salad Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 transition-colors duration-500">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-green-700 tracking-tight">Salad Master</a>
      <button id="menu-btn" class="md:hidden text-green-700 font-bold text-2xl">â˜°</button>
      <div id="menu" class="hidden md:flex space-x-6 items-center">
        <a href="index.html#about" class="hover:text-green-800 transition">About</a>
        <a href="events.html" class="hover:text-yellow-700 transition">Events</a>
        <a href="index.html#articles" class="hover:text-orange-600 transition">Articles</a>
        <a href="admin/login.html" class="bg-green-900 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition">Admin</a>
      </div>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>

  <!-- Hero Section -->
  <section class="relative h-96 w-full mt-16">
    <img src="images/hero.jpg" alt="Salad Events" class="absolute inset-0 w-full h-full object-cover brightness-75">
    <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/10 to-black/20"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
      <h1 class="text-4xl md:text-5xl font-extrabold text-white drop-shadow-lg">Upcoming Events</h1>
      <p class="text-lg md:text-xl mt-4 font-bold text-white max-w-2xl">Check out all our interactive workshops and salad events.</p>
    </div>
  </section>

  <!-- Events Grid -->
  <section class="max-w-7xl mx-auto px-4 py-20">
    <div id="events-list" class="grid md:grid-cols-3 gap-10"></div>
  </section>

  <script>
    fetch('http://localhost:3000/events')
      .then(res => res.json())
      .then(events => {
        const container = document.getElementById('events-list');
        events.forEach(e => {
          const card = document.createElement('div');
          card.className = 'bg-green-50 p-8 rounded-2xl shadow-lg hover:shadow-2xl border border-green-200 transition transform hover:-translate-y-1 hover:scale-105';
          card.innerHTML = `
            <h3 class="text-2xl font-bold text-green-700 mb-3 px-3 py-1 rounded bg-green-100">${e.title}</h3>
            <p class="text-green-800 mb-4">${e.desc}</p>
            <span class="text-sm text-green-600 font-semibold">Date: ${new Date(e.date).toLocaleDateString()}</span>
          `;
          container.appendChild(card);
        });
      });
  </script>

  <!-- Footer -->
  <footer class="bg-green-700 text-green-50 py-10 text-center transition-colors duration-500">
    <p>&copy; 2025 Salad Master. All rights reserved.</p>
    <div class="mt-3 space-x-4">
      <a href="#" class="hover:underline">Facebook</a>
      <a href="#" class="hover:underline">Instagram</a>
      <a href="#" class="hover:underline">Twitter</a>
    </div>
  </footer>

</body>
</html>
