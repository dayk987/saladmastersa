<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles - Salad Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-green-600">Salad Master</a>
      <button id="menu-btn" class="md:hidden text-green-600 font-bold text-2xl">â˜°</button>
      <div id="menu" class="hidden md:flex space-x-4 items-center">
        <a href="index.html#about" class="hover:text-green-600">About</a>
        <a href="events.html" class="hover:text-green-600">Events</a>
        <a href="articles.html" class="hover:text-green-600">Articles</a>
        <a href="/admin/login.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Admin</a>
      </div>
    </div>
  </nav>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>

  <!-- Hero Section -->
  <section class="bg-green-100">
    <div class="max-w-7xl mx-auto px-4 py-16 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-4">Latest Articles</h1>
      <p class="text-lg md:text-xl text-gray-700 mb-8">Tips, guides, and inspiration for your salad journey.</p>
    </div>
  </section>

  <!-- Articles Grid -->
  <section class="max-w-7xl mx-auto px-4 py-16">
    <div id="articles-list" class="grid md:grid-cols-3 gap-8"></div>
  </section>

  <script>
    fetch('http://localhost:3000/articles')
  .then(res => res.json())
  .then(articles => {
    const container = document.getElementById('articles-list');
    articles.forEach(a => {
      const card = document.createElement('div');
      card.className = 'bg-white p-6 rounded-lg shadow hover:shadow-lg transition';
      card.innerHTML = `
        <h3 class="text-xl font-bold text-gray-800 mb-2">${a.title}</h3>
        <p class="text-gray-600 mb-4">${a.desc}</p>
        <a href="${a.link}" class="text-green-600 font-semibold hover:underline">Read More</a>
      `;
      container.appendChild(card);
    });
  });

  </script>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-8">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>&copy; 2025 Salad Master. All rights reserved.</p>
      <div class="mt-2">
        <a href="#" class="text-green-400 hover:underline mx-2">Facebook</a>
        <a href="#" class="text-green-400 hover:underline mx-2">Instagram</a>
        <a href="#" class="text-green-400 hover:underline mx-2">Twitter</a>
      </div>
    </div>
  </footer>

</body>
</html>
